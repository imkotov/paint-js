<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>paint-js</title>
    <link rel="stylesheet" href="/css/master.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="block" id="block">
    </div>
    <div class="palette">
      <div class="sel" style="background-color: white;" onclick="setColor('white');"></div>
      <div class="sel" style="background-color: red;" onclick="setColor('red');"></div>
      <div class="sel" style="background-color: green;" onclick="setColor('green');"></div>
      <div class="sel" style="background-color: blue;" onclick="setColor('blue');"></div>
      <div class="sel" style="background-color: purple;" onclick="setColor('purple');"></div>
      <div class="sel" style="background-color: yellow;" onclick="setColor('yellow');"></div>
      <div class="sel" style="background-color: lime;" onclick="setColor('lime');"></div>
      <div class="sel" style="background-color: pink;" onclick="setColor('pink');"></div>
      <div class="sel" style="background-color: whitesmoke;" onclick="setColor('whitesmoke');"></div>
      <div class="sel" style="background-color: black;" onclick="setColor('black');"></div>
    </div>
  </body>
  <script src="https://raw.githubusercontent.com/imkotov/paint-js/master/js/palette.js" type="text/javascript"></script>
  <script src="https://raw.githubusercontent.com/imkotov/paint-js/master/js/moves.js" type="text/javascript"></script>
</html>
